<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PPLO GPT Chat</title>
        <link rel="stylesheet" href="style/all.min.css" />
        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <header>
            <h1>PPLO-GPT</h1>
            <label class="theme-switch">
                <input type="checkbox" />
                <span class="slider"></span>
            </label>
        </header>
        <main class="chat-box">
            <div class="message-box"></div>
            <form novalidate>
                <input
                    id="user_input"
                    name="user_input"
                    type="text"
                    required
                    autofocus
                    placeholder="Ask me anything..."
                />
                <button type="submit" title="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>
        <footer>
            <p>V4.3</p>
            <p>PPLO-GPT can make mistakes</p>
            <p>made in EG</p>
            <p>by <span>Youssef-dev</span></p>
            <p>front-end by <span>AlBadr</span></p>
        </footer>
    </body>
</html>
